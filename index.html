<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">

    <title>Meblowy</title>
</head>
<body onresize="changeGridLayout(number)">
    <div class="container">
        <!-- -----------------------BANNER PRIMARY----------------------- -->
        <div class="banner-primary">
            <div class="banner-primary__clock">
                <h2>Gorący</h2>
                <h2>Czwartek</h2>
                <div class="banner-primary__bubble"><span>Właśnie</span><span>trwa!</span></div>
            </div>

            <div class="banner-primary__sale">
                <h2>Rabaty nawet do</h2>
                <h2>
                    <span>80</span>
                    <span>%</span> 
                </h2>
            </div>

            <div class="banner-primary__countDown" id="demo">
                <h2>Do końca pozostało:</h2>
                <div class="date-row">
                    <span id="day">4</span>:
                    <span id="hour">11</span>:
                    <span id="minute">16</span>:
                    <span id="second">42</span>                    
                </div>
            </div>
            <img src="/dostawa.png" alt="grafika_dostawy" class="dostawa">
        </div>
        <!-- ----------------------BANNER SECONDARY---------------------- -->
         <div class="banner-secondary">
            <div class="banner-secondary__info">
                    <svg>
                        <use xlink:href="sprite.svg#icon-stopwatch"></use>
                    </svg>
                <p>produkty na godzine <span>10:00</span></p>
            </div>

            <div class="banner-secondary__sale-alert">
                <svg>
                    <use xlink:href="sprite.svg#icon-exclamation-solid"></use>
                </svg>
                <p>Akcja "gorący czwartek" nie łączy się z innymi promocjami</p>
            </div>
        </div>

        <!-- ----------------------------GRID---------------------------- -->
        <div class="grid">

            
        </div>

        <!-- ----------------------BUTTONS---------------------- -->
        <div class="button-row">
            <div class="button button--two">Pozycji na stronie: 2</div>
            <div class="button button--four">Pozycji na stronie: 4</div>
            <div class="button button--eight">Pozycji na stronie: 8</div>
        </div>
    </div>

    <script src="javascript/coundown.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
